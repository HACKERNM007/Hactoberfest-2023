<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihir Pesswani</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="Harshit.jpeg" alt="Person" class="card__image" />
        <p class="card__name">Harshit Nigdikar</p>
        <div class="grid-container">
          <div class="grid-child-posts">5 Posts</div>

          <div class="grid-child-followers">232 Followers</div>
        </div>
        <ul class="social-icons">
          <li>
            <a href="https://www.instagram.com/harshit_nigdikar/"
              ><i class="fa fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/harshit-nigdikar-b7bb691a6/"
              ><i class="fa fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/harshitnigdikar"
              ><i class="fa fa-github"></i
            ></a>
          </li>
        </ul>
        <button class="btn draw-border">Follow</button>
        <button class="btn draw-border">Message</button>
      </div>
      <div class="card">
        <img src="Mihir.jpeg" alt="Person" class="card__image2" />
        <p class="card__name">Mihir Pesswani</p>
        <div class="grid-container">
          <div class="grid-child-posts">44 Posts</div>

          <div class="grid-child-followers">791 Followers</div>
        </div>
        <ul class="social-icons2">
          <li>
            <a href="https://www.instagram.com/mihirpesswani52971/"
              ><i class="fa fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/mihir-pesswani-447899157/"
              ><i class="fa fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/codemike513"
              ><i class="fa fa-github"></i
            ></a>
          </li>
        </ul>
        <button class="btn draw-border2">Follow</button>
        <button class="btn draw-border2">Message</button>
      </div>
    </div>
  </body>
</html>
